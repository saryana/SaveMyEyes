<!doctype html>
<html>
	<head>
		<title>Save My Eyes</title>
	</head>
	<body>
		<div>Default alert is every 20 minutes with a length of 20 seconds</div>
		<div id="inputs">

			Alert length (Seconds): <input id="waittime" type="text" name="waittime" placeholder="Wait Time">

	</body>

		body {
			min-width: 375px;
			overflow-x: hidden;
			font-size: 10px;
		}
